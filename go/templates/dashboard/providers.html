<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>服务配置 - AI Gateway</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand">
            <a href="/dashboard">AI Gateway</a>
        </div>
        <div class="navbar-menu">
            <a href="/dashboard" class="nav-link">仪表盘</a>
            <a href="/dashboard/providers" class="nav-link active">服务配置</a>
            <span class="navbar-user" id="username-display"></span>
            <a href="/logout" class="btn btn-outline">退出</a>
        </div>
    </nav>

    <main class="main-content">
        <div class="dashboard-container">
            <div class="page-header">
                <h1>服务配置</h1>
                <button class="btn btn-primary" onclick="showAddModal()">+ 添加配置</button>
            </div>
            <p class="subtitle">配置 AI 服务商的端点和 API Key（组合配置）</p>

            <div id="message" class="alert" style="display: none;"></div>

            <div id="configs-container">
                <div class="provider-section" id="openai-section">
                    <h3>OpenAI</h3>
                    <div class="configs-list"></div>
                </div>

                <div class="provider-section" id="anthropic-section">
                    <h3>Anthropic</h3>
                    <div class="configs-list"></div>
                </div>

                <div class="provider-section" id="gemini-section">
                    <h3>Gemini</h3>
                    <div class="configs-list"></div>
                </div>
            </div>
        </div>
    </main>

    <!-- Add/Edit Modal -->
    <div id="config-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">添加配置</h3>
                <button class="modal-close" onclick="hideModal()">&times;</button>
            </div>
            <form id="config-form">
                <input type="hidden" id="edit-id">
                <div class="form-group">
                    <label>提供商</label>
                    <select id="config-provider" required>
                        <option value="openai">OpenAI</option>
                        <option value="anthropic">Anthropic</option>
                        <option value="gemini">Gemini</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>配置名称</label>
                    <input type="text" id="config-name" required placeholder="例如：官方 API / 代理服务">
                </div>
                <div class="form-group">
                    <label>API 端点</label>
                    <input type="url" id="config-url" required placeholder="https://api.openai.com/v1">
                    <small class="form-hint">自定义 API 端点 URL</small>
                </div>
                <div class="form-group">
                    <label>API Key</label>
                    <input type="password" id="config-key" placeholder="sk-...">
                    <small class="form-hint" id="key-hint-text">编辑时留空则保持原 Key 不变</small>
                </div>
                <div class="button-group">
                    <button type="button" class="btn btn-outline" onclick="hideModal()">取消</button>
                    <button type="submit" class="btn btn-primary">保存</button>
                </div>
            </form>
        </div>
    </div>

    <script src="/static/js/main.js"></script>
    <script>
    const DEFAULT_URLS = {
        openai: 'https://api.openai.com/v1',
        anthropic: 'https://api.anthropic.com/v1',
        gemini: 'https://generativelanguage.googleapis.com/v1beta'
    };

    let allConfigs = [];
    let editingId = null;

    async function loadConfigs() {
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = '/login';
            return;
        }

        try {
            // Load user
            const userResp = await fetch('/api/auth/me', {
                headers: { 'Authorization': `Bearer ${token}` }
            });
            if (userResp.ok) {
                const user = await userResp.json();
                document.getElementById('username-display').textContent = user.username;
            } else {
                localStorage.removeItem('token');
                window.location.href = '/login';
                return;
            }

            // Load configs
            const response = await fetch('/api/config/providers', {
                headers: { 'Authorization': `Bearer ${token}` }
            });

            if (response.ok) {
                allConfigs = await response.json();
                renderConfigs();
            }
        } catch (error) {
            console.error('Failed to load configs:', error);
        }
    }

    function renderConfigs() {
        const providers = ['openai', 'anthropic', 'gemini'];

        providers.forEach(provider => {
            const configs = allConfigs.filter(c => c.provider === provider);
            const container = document.querySelector(`#${provider}-section .configs-list`);

            if (configs.length === 0) {
                container.innerHTML = '<p class="empty-text">暂无配置，点击添加</p>';
            } else {
                container.innerHTML = configs.map(config => `
                    <div class="config-item ${config.is_active ? '' : 'inactive'}">
                        <div class="config-info">
                            <div class="config-header">
                                <span class="config-name">${config.name}</span>
                                ${config.is_default ? '<span class="badge badge-primary">默认</span>' : ''}
                                ${!config.is_active ? '<span class="badge badge-muted">已禁用</span>' : ''}
                            </div>
                            <div class="config-details">
                                <span class="config-url">${config.base_url}</span>
                                <span class="config-key">${config.key_hint}</span>
                            </div>
                        </div>
                        <div class="config-actions">
                            <button class="btn btn-sm btn-outline" onclick="editConfig(${config.id})">编辑</button>
                            ${!config.is_default ? `<button class="btn btn-sm btn-outline" onclick="setDefault(${config.id})">设为默认</button>` : ''}
                            <button class="btn btn-sm btn-outline" onclick="toggleActive(${config.id})">${config.is_active ? '禁用' : '启用'}</button>
                            <button class="btn btn-sm btn-danger" onclick="deleteConfig(${config.id})">删除</button>
                        </div>
                    </div>
                `).join('');
            }
        });
    }

    function showAddModal() {
        editingId = null;
        document.getElementById('modal-title').textContent = '添加配置';
        document.getElementById('config-form').reset();
        document.getElementById('config-key').required = true;
        document.getElementById('key-hint-text').style.display = 'none';
        document.getElementById('config-provider').disabled = false;
        document.getElementById('config-modal').style.display = 'flex';

        // Set default URL based on provider
        document.getElementById('config-provider').addEventListener('change', function() {
            document.getElementById('config-url').value = DEFAULT_URLS[this.value];
        });
        document.getElementById('config-url').value = DEFAULT_URLS['openai'];
    }

    function editConfig(id) {
        const config = allConfigs.find(c => c.id === id);
        if (!config) return;

        editingId = id;
        document.getElementById('modal-title').textContent = '编辑配置';
        document.getElementById('config-provider').value = config.provider;
        document.getElementById('config-provider').disabled = true;
        document.getElementById('config-name').value = config.name;
        document.getElementById('config-url').value = config.base_url;
        document.getElementById('config-key').value = '';
        document.getElementById('config-key').required = false;
        document.getElementById('key-hint-text').style.display = 'block';
        document.getElementById('config-modal').style.display = 'flex';
    }

    function hideModal() {
        document.getElementById('config-modal').style.display = 'none';
        editingId = null;
    }

    document.getElementById('config-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const token = localStorage.getItem('token');

        const data = {
            provider: document.getElementById('config-provider').value,
            name: document.getElementById('config-name').value,
            base_url: document.getElementById('config-url').value,
        };

        const apiKey = document.getElementById('config-key').value;
        if (apiKey) {
            data.api_key = apiKey;
        }

        try {
            let response;
            if (editingId) {
                // Update
                response = await fetch(`/api/config/providers/${editingId}`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
            } else {
                // Create
                response = await fetch('/api/config/providers', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
            }

            if (response.ok) {
                hideModal();
                loadConfigs();
                showMessage(editingId ? '配置已更新' : '配置已添加', 'success');
            } else {
                const err = await response.json();
                showMessage(err.detail || '操作失败', 'error');
            }
        } catch (error) {
            showMessage('网络错误', 'error');
        }
    });

    async function setDefault(id) {
        const token = localStorage.getItem('token');
        try {
            const response = await fetch(`/api/config/providers/${id}/default`, {
                method: 'PUT',
                headers: { 'Authorization': `Bearer ${token}` }
            });
            if (response.ok) {
                loadConfigs();
                showMessage('已设为默认', 'success');
            }
        } catch (error) {
            showMessage('操作失败', 'error');
        }
    }

    async function toggleActive(id) {
        const token = localStorage.getItem('token');
        try {
            const response = await fetch(`/api/config/providers/${id}/toggle`, {
                method: 'PUT',
                headers: { 'Authorization': `Bearer ${token}` }
            });
            if (response.ok) {
                loadConfigs();
                showMessage('状态已更新', 'success');
            }
        } catch (error) {
            showMessage('操作失败', 'error');
        }
    }

    async function deleteConfig(id) {
        if (!confirm('确定要删除这个配置吗？')) return;

        const token = localStorage.getItem('token');
        try {
            const response = await fetch(`/api/config/providers/${id}`, {
                method: 'DELETE',
                headers: { 'Authorization': `Bearer ${token}` }
            });
            if (response.ok) {
                loadConfigs();
                showMessage('配置已删除', 'success');
            }
        } catch (error) {
            showMessage('删除失败', 'error');
        }
    }

    function showMessage(text, type) {
        const msg = document.getElementById('message');
        msg.textContent = text;
        msg.className = `alert alert-${type}`;
        msg.style.display = 'block';
        setTimeout(() => { msg.style.display = 'none'; }, 3000);
    }

    loadConfigs();
    </script>
</body>
</html>
